<p>最新消息</p>
<div >

    <p-table [value]="latest"  class="data-table">
      <ng-template pTemplate="header">
        <tr>
          <th>序號</th>
          <th>發布日期</th>
          <th>標題</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-latest let-i= "rowIndex" >
        <tr >
          <td>{{i+1}}</td>
          <td>{{latest.date}}</td>
          <td>{{latest.news}}</td>
        </tr>
      </ng-template>
    </p-table>

  <!-- <pre>{{ products | json }}</pre> -->
</div>
